<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon"   href="../img/icon.png" type="image/jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../styles.css">

    <title>STI</title>

        <h1 class="display">Tu Electiva Recomendada</h1>
    </div>
    <div id="group" class="row justify-content-center">
        <div id="type-img" class="col-4">
            <img src="/src/img/detailimg.jpg" alt="">
        </div>
        <div id="type-txt" class="col-6">
            <div class="top">
                <div id="class-name">
                </div>
                <div id="preference">
                </div>
            </div>
            <div class="middle">
                <div class="titles">
                    <h2>Horario disponible:</h2>

                </div>
            </div>
            <div class="bottom">

                </div>

                </div>
            </div>

    <div id="mini-title">

    <div id="similars">
